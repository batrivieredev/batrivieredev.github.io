<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hors ligne - Scriptorium</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/styles.css">
    <style>
        .offline-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
        }
        .offline-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            color: var(--text-secondary);
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div>
            <div class="offline-icon">
                <i class="bi bi-wifi-off"></i>
            </div>
            <h1 class="mb-4">Pas de connexion Internet</h1>
            <p class="lead mb-4">Vous êtes actuellement hors ligne. Certaines fonctionnalités peuvent être limitées.</p>

            <div class="card mb-4">
                <div class="card-body">
                    <h2 class="h5 mb-3">Pages disponibles hors ligne :</h2>
                    <ul class="list-unstyled">
                        <li><a href="/">Page d'accueil</a></li>
                        <li><a href="/editors/vim.html">Documentation Vim</a></li>
                        <li><a href="/editors/emacs.html">Documentation Emacs</a></li>
                        <li><a href="/editors/nano.html">Documentation Nano</a></li>
                    </ul>
                </div>
            </div>

            <button class="btn btn-primary" onclick="window.location.reload()">
                <i class="bi bi-arrow-clockwise me-2"></i>
                Rafraîchir la page
            </button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/accessibility.js"></script>
    <script>
        // Vérifier périodiquement la connexion
        function checkConnection() {
            if (navigator.onLine) {
                document.querySelector('.offline-icon i').classList.remove('bi-wifi-off');
                document.querySelector('.offline-icon i').classList.add('bi-wifi');
                document.querySelector('.lead').textContent = 'La connexion Internet est rétablie !';
            } else {
                document.querySelector('.offline-icon i').classList.remove('bi-wifi');
                document.querySelector('.offline-icon i').classList.add('bi-wifi-off');
                document.querySelector('.lead').textContent = 'Vous êtes actuellement hors ligne. Certaines fonctionnalités peuvent être limitées.';
            }
        }

        window.addEventListener('online', checkConnection);
        window.addEventListener('offline', checkConnection);
        checkConnection();
    </script>
</body>
</html>
